{% load static %}
<div class="modal-backdrop" id="onboarding-modal" x-data="{
  currentStep: 1,
  totalSteps: 4,
  show: true,
  steps: [
    {
      title: 'Welcome to NIS SuperApp! ğŸ‰',
      description: 'You\'ve successfully created your account. Let\'s get you set up with some quick steps.',
      icon: 'M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z'
    },
    {
      title: 'Complete Your Profile',
      description: 'Add your profile picture, bio, and interests to connect with other students.',
      icon: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z'
    },
    {
      title: 'Explore Features',
      description: 'Discover events, join teams, participate in opportunities, and earn XP rewards!',
      icon: 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10'
    },
    {
      title: 'Start Earning Rewards! ğŸ†',
      description: 'Complete challenges, participate in activities, and climb the leaderboards to earn XP and unlock achievements.',
      icon: 'M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z'
    }
  ]
}" x-show="show" x-init="$watch('currentStep', value => { if (value > totalSteps) { show = false; window.location.href = '{% url "accounts:profile" %}' } })">
  <div class="modal-content max-w-lg">
    <!-- Progress indicator -->
    <div class="px-6 pt-6">
      <div class="flex items-center justify-between mb-4">
        <span class="text-sm font-medium text-zinc-600 dark:text-zinc-400">Step {{ currentStep }} of {{ totalSteps }}</span>
        <button @click="show = false" class="text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="w-full bg-zinc-200 dark:bg-zinc-700 rounded-full h-2 mb-6">
        <div class="bg-gradient-to-r from-emerald-400 to-emerald-600 h-2 rounded-full transition-all duration-300"
             :style="`width: ${(currentStep / totalSteps) * 100}%`"></div>
      </div>
    </div>

    <!-- Step content -->
    <div class="px-6 pb-6 text-center">
      <div class="w-16 h-16 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="steps[currentStep - 1].icon"></path>
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-zinc-900 dark:text-zinc-100 mb-3" x-text="steps[currentStep - 1].title"></h2>
      <p class="text-zinc-600 dark:text-zinc-400 mb-6" x-text="steps[currentStep - 1].description"></p>

      <!-- Step-specific content -->
      <div x-show="currentStep === 1" class="mb-6">
        <div class="xp-counter animate-bounce-in">
          <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
          </svg>
          Welcome Bonus: 100 XP
        </div>
      </div>

      <div x-show="currentStep === 2" class="mb-6">
        <div class="flex justify-center gap-2">
          <div class="badge badge-success">Profile Setup</div>
          <div class="badge badge-info">Personalization</div>
        </div>
      </div>

      <div x-show="currentStep === 3" class="mb-6">
        <div class="grid grid-cols-2 gap-3">
          <div class="text-center p-3 bg-zinc-50 dark:bg-zinc-800 rounded-lg">
            <div class="text-2xl mb-1">ğŸ“…</div>
            <div class="text-sm font-medium">Events</div>
          </div>
          <div class="text-center p-3 bg-zinc-50 dark:bg-zinc-800 rounded-lg">
            <div class="text-2xl mb-1">ğŸ‘¥</div>
            <div class="text-sm font-medium">Teams</div>
          </div>
        </div>
      </div>

      <div x-show="currentStep === 4" class="mb-6">
        <div class="flex justify-center gap-2 flex-wrap">
          <div class="badge badge-warning">ğŸ† Leaderboards</div>
          <div class="badge badge-success">ğŸ–ï¸ Achievements</div>
          <div class="badge badge-info">ğŸ’ Rewards</div>
        </div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <div class="flex items-center justify-between px-6 py-4 border-t border-zinc-200 dark:border-zinc-700">
      <button @click="currentStep > 1 ? currentStep-- : null"
              :class="currentStep > 1 ? 'btn btn-ghost' : 'btn btn-ghost opacity-50 cursor-not-allowed'"
              :disabled="currentStep <= 1">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Previous
      </button>

      <button @click="currentStep < totalSteps ? currentStep++ : null"
              x-show="currentStep < totalSteps"
              class="btn btn-primary">
        Next
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

      <button @click="currentStep = totalSteps + 1"
              x-show="currentStep === totalSteps"
              class="btn btn-primary">
        Get Started!
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
