{% comment %}
Toast item - use with Alpine.js store or x-data. Variants: success, error, warning, info
{% endcomment %}
<div class="rounded-xl border border-zinc-200 bg-white px-4 py-3 shadow-lg dark:border-zinc-700 dark:bg-zinc-800 flex items-center gap-3"
     role="alert">
  {% if variant == 'success' %}<span class="flex h-8 w-8 items-center justify-center rounded-full bg-green-100 text-green-600 dark:bg-green-900/40 dark:text-green-400">✓</span>
  {% elif variant == 'error' %}<span class="flex h-8 w-8 items-center justify-center rounded-full bg-red-100 text-red-600 dark:bg-red-900/40 dark:text-red-400">✕</span>
  {% elif variant == 'warning' %}<span class="flex h-8 w-8 items-center justify-center rounded-full bg-amber-100 text-amber-600 dark:bg-amber-900/40 dark:text-amber-400">!</span>
  {% else %}<span class="flex h-8 w-8 items-center justify-center rounded-full bg-indigo-100 text-indigo-600 dark:bg-indigo-900/40 dark:text-indigo-400">i</span>
  {% endif %}
  <p class="text-sm font-medium text-zinc-900 dark:text-zinc-100">{{ message }}</p>
</div>
