{% comment %}
Usage: {% include "includes/ui_button.html" with variant="primary" label="Submit" type="submit" %}
Variants: primary, secondary, ghost, danger
{% endcomment %}
<button type="{{ type|default:'button' }}"
  class="inline-flex items-center justify-center gap-2 rounded-xl px-4 py-2.5 text-sm font-semibold transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-60
  {% if variant == 'primary' %}bg-emerald-600 text-white shadow-sm hover:bg-emerald-500 focus:ring-emerald-500 dark:bg-emerald-500 dark:hover:bg-emerald-400 dark:focus:ring-emerald-400
  {% elif variant == 'secondary' %}bg-indigo-600 text-white shadow-sm hover:bg-indigo-500 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus:ring-indigo-400
  {% elif variant == 'ghost' %}bg-transparent text-zinc-700 hover:bg-zinc-100 dark:text-zinc-300 dark:hover:bg-zinc-700 focus:ring-zinc-500
  {% elif variant == 'danger' %}bg-red-600 text-white shadow-sm hover:bg-red-500 focus:ring-red-500 dark:bg-red-500 dark:hover:bg-red-400 dark:focus:ring-red-400
  {% else %}bg-emerald-600 text-white shadow-sm hover:bg-emerald-500 focus:ring-emerald-500
  {% endif %}
  dark:focus:ring-offset-zinc-900 {{ extra_class }}"
  {% if loading %}data-loading="true"{% endif %}
  {{ attrs }}>
  {% if loading %}
  <svg class="h-4 w-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
  {% endif %}
  {{ label|default:"Button" }}
</button>
