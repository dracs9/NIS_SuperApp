{% comment %}
Usage: {% include "includes/ui_badge.html" with text="Student" variant="primary" %}
Variants: primary, secondary, success, warning, danger, neutral
{% endcomment %}
<span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium
  {% if variant == 'primary' %}bg-emerald-100 text-emerald-800 dark:bg-emerald-900/40 dark:text-emerald-300
  {% elif variant == 'secondary' %}bg-indigo-100 text-indigo-800 dark:bg-indigo-900/40 dark:text-indigo-300
  {% elif variant == 'success' %}bg-green-100 text-green-800 dark:bg-green-900/40 dark:text-green-300
  {% elif variant == 'warning' %}bg-amber-100 text-amber-800 dark:bg-amber-900/40 dark:text-amber-300
  {% elif variant == 'danger' %}bg-red-100 text-red-800 dark:bg-red-900/40 dark:text-red-300
  {% else %}bg-zinc-100 text-zinc-800 dark:bg-zinc-700 dark:text-zinc-300
  {% endif %} {{ extra_class }}">{{ text }}</span>
