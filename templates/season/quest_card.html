{% load season_tags %}
<div class="rounded-xl border border-zinc-200 bg-white p-4 shadow-sm dark:border-zinc-700 dark:bg-zinc-800">
  <div class="flex items-start justify-between gap-2">
    <div class="min-w-0 flex-1">
      <div class="flex items-center gap-2">
        <h4 class="font-semibold text-zinc-900 dark:text-zinc-100">{{ quest.title }}</h4>
        <span class="inline-flex shrink-0 items-center rounded-full px-2 py-0.5 text-xs font-medium
          {% if quest.quest_type == 'daily' %}bg-indigo-100 text-indigo-800 dark:bg-indigo-900/50 dark:text-indigo-300
          {% elif quest.quest_type == 'weekly' %}bg-purple-100 text-purple-800 dark:bg-purple-900/50 dark:text-purple-300
          {% else %}bg-amber-100 text-amber-800 dark:bg-amber-900/50 dark:text-amber-300{% endif %}">
          {{ quest.get_quest_type_display }}
        </span>
      </div>
      {% if quest.description %}<p class="mt-1 text-sm text-zinc-600 dark:text-zinc-400">{{ quest.description }}</p>{% endif %}
    </div>
    <span class="shrink-0 font-semibold text-emerald-600 dark:text-emerald-400">+{{ quest.xp_reward }} XP</span>
  </div>
  <div class="mt-3">
    {% quest_progress quest user %}
  </div>
</div>
