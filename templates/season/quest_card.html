{% load season_tags %}
<style>
  .quest-card-animated {
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .quest-card-animated::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    transition: left 0.6s ease;
  }
  
  .quest-card-animated:hover::before {
    left: 100%;
  }
  
  .quest-card-animated:hover {
    transform: translateY(-4px) scale(1.01);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }
  
  .quest-type-badge {
    position: relative;
    overflow: hidden;
  }
  
  .quest-type-badge.daily {
    background: linear-gradient(135deg, #818cf8, #6366f1);
    animation: pulse-badge 2s ease-in-out infinite;
  }
  
  .quest-type-badge.weekly {
    background: linear-gradient(135deg, #c084fc, #a855f7);
    animation: pulse-badge 2s ease-in-out infinite;
  }
  
  .quest-type-badge.milestone {
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    animation: pulse-badge 2s ease-in-out infinite;
  }
  
  @keyframes pulse-badge {
    0%, 100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
    50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.8); }
  }
  
  .xp-reward {
    background: linear-gradient(135deg, #10b981, #059669);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    animation: float-xp 3s ease-in-out infinite;
  }
  
  @keyframes float-xp {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-3px); }
  }
</style>

<div class="quest-card-animated rounded-xl border border-zinc-200 bg-white p-4 shadow-sm dark:border-zinc-700 dark:bg-zinc-800">
  <div class="flex items-start justify-between gap-2">
    <div class="min-w-0 flex-1">
      <div class="flex items-center gap-2">
        <h4 class="font-semibold text-zinc-900 dark:text-zinc-100">{{ quest.title }}</h4>
        <span class="quest-type-badge inline-flex shrink-0 items-center rounded-full px-2.5 py-1 text-xs font-semibold text-white shadow-md
          {% if quest.quest_type == 'daily' %}daily
          {% elif quest.quest_type == 'weekly' %}weekly
          {% else %}milestone{% endif %}">
          {{ quest.get_quest_type_display }}
        </span>
      </div>
      {% if quest.description %}<p class="mt-1 text-sm text-zinc-600 dark:text-zinc-400">{{ quest.description }}</p>{% endif %}
    </div>
    <span class="xp-reward shrink-0 font-bold text-lg">+{{ quest.xp_reward }} XP</span>
  </div>
  <div class="mt-3">
    {% quest_progress quest user %}
  </div>
</div>
