{% extends "base.html" %}

{% block title %}Home – NIS SuperApp{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <h1 class="text-2xl sm:text-3xl font-bold text-zinc-900 dark:text-zinc-100">Welcome to NIS SuperApp</h1>
  <p class="mt-2 text-sm sm:text-base text-zinc-500 dark:text-zinc-400">School + gamification – Django, Tailwind, Alpine.js</p>
  <div class="mt-8 rounded-2xl border border-zinc-200 bg-white p-6 shadow-soft dark:border-zinc-700 dark:bg-zinc-800 card-hover" x-data="{ count: 0 }">
    <p class="text-zinc-700 dark:text-zinc-300">Alpine.js demo: <span x-text="count" class="font-semibold text-emerald-600 dark:text-emerald-400"></span></p>
    <button @click="count++" class="mt-2 rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:bg-emerald-500 dark:hover:bg-emerald-400 dark:focus:ring-offset-zinc-800">Increment</button>
  </div>
</div>
{% endblock %}
